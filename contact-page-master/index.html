<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
  </head>
  <body>
    <div class="heading">
      <img src="resources/Logo.svg">
    </div>

    <div class="site-info">
      <h1>Interested in our business pricing?</h1>
      <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
    </div>

    <div class="wrapper">
      <form>

        <div class="name-info">
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fname" placeholder="Ethan Johnson">
      </div>

      <div class="email-info">
        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
      </div>

      <div class="size-info">
        <label for="comp-size">Company Size</label>
        <select id="comp-size" name="comp-size">
          <option value="50-100">50-100 employees</option>
          <option value="100-200">100-200 employees</option>
          <option value="200-300">200-300 employees</option>
          <option value="300-plus">300 + employees</option>
        </select>
      </div>

      <div class="subject-info">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" placeholder="Building Landing pages">
          <option value="landing-page">Building Landing pages</option>
          <option value="web-design">Designing a webpage</option>
          <option value="web-manage">Managing a Website</option>
          <option value="maintain">Maintaining a website</option>
        </select>
      </div>

      <div class="message-info">
        <label for="msg-box">Message</label>
        <textarea id="msg-box" name="msg-box" placeholder="50-100 employees"></textarea>
      </div>

      <button type="submit">Contact Sales</button>



      </form>






    </div>



    <!--Author Info-->
    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
